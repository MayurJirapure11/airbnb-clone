<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" />
</head>
<body>
    <nav>
        <div class="upper-nav">
            <div class="logo">
                <img src="./assets/logo-2.png" style="height: 70px;" alt="Logo">
            </div>
            <div class="options">
                <a href="#">Stays</a>
                <a href="#">Experience</a>
            </div>
            <div class="action-bar">
                <div class="list-your-home">
                    <a href="#">Airbnb your Home</a>
                </div>
                <div class="lang">
                    <a href="#"><span class="material-symbols-outlined">language</span></a>
                    
                </div>
                <div class="profile">
                    <span class="material-symbols-outlined menu-icon" >menu</span>
                    <span class="material-symbols-outlined profile-icon">account_circle</span>
                </div>
            </div>
        </div>
        <div class="lower-nav">
            <div class="search-bar">
                <div class="search-option">
                    <span>Where</span>
                    <input type="text" id="name" name="name" placeholder="Search destinations" />
                    
                </div>
                <div class="search-option">
                    <span>Check in</span>
                    <input type="text" id="name" name="name" placeholder="Add dates" />
                    
                </div>
                <div class="search-option">
                    <span>Check out</span>
                    <input type="text" id="name" name="name" placeholder="Add dates" />
                </div>
                <div class="search-option">
                    <span>Who</span>
                    <p>Add guests</p>
                </div>
                <button class="search-button">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
        </div> 
    </nav>

    <main>
        <div class="menu-bar">
            
        </div>
        <div class="dest-section"></div>
    </main>


    <script src="script.js"></script>
</body>
</html>
